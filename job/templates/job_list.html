{% load static %}

{% block body %}

{% include 'recruiter_navigation.html' %}

<style>
    tr{text-align: center;}
</style>

<marquee style="font-family: 'Monotype Corsiva'; font-size: 25px; color: darkcyan; background-color: black; font-weight: bold; margin-top: 1%">
    Manage Job Details
</marquee>
<hr>

<div class="container">
<table class="table table-hover" id="example" class="display" style="width:100%">
    <thead>
        <tr style="background-color: #000080; color: white;">
            <th>S.No.</th>
            <th>Job Title</th>
            <th>Creation Date</th>
            <th>Action</th>
        </tr>
    </thead>
    
    <tbody>
        {% for i in job %}
        <tr  style="background-color: #DEB887;">
            <td>{{forloop.counter}}</td>
            <td>{{i.title}}</td>
            <td>{{i.creationdate}}</td>
            
            <td><a href="{% url 'edit_jobdetail' i.id %}" class="btn btn-success btn-sm">Edit</a>  <a href="{% url 'change_status' i.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</div>

{% include 'footer.html' %}

<!-- Include the required DataTables CSS and JS files -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
<script type="text/javascript" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>

<!-- Initialize the DataTable -->
<script type="text/javascript">
    $(document).ready(function () {
        $('#example').DataTable();
    });
</script>

{% endblock %}
